default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  
  # Important configs for cloud9, change password value
  # to what you entered in the previous psql step.
  template: template0
  username: ubuntu
  password: password
  
development:
  <<: *default
  database: PHISH_development

test:
  <<: *default
  database: PHISH_test

production:
  <<: *default
  database: PHISH_production
  username: PHISH
  password: <%= ENV['YOUR_APP_NAME_DATABASE_PASSWORD'] %>